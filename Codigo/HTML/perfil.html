<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | QuinielaZo</title>
    <link rel="stylesheet" href="/Codigo/CSS/Styles.css">
    <link rel="stylesheet" href="/Codigo/CSS/PerfilCustom.css">
</head>

<body>
    <header>
        <div class="head">
            <div class="logo">
                <a href="/Codigo/HTML/index.html">
                    <img src="/Resources/Imagenes/QuinielazoLogo.png" alt="logo">
                </a>
            </div>
            <div class="navbar">
                <a href="/Codigo/HTML/QuinielaZo.html">Torneo</a>
                <a href="/Codigo/HTML/chat.html">Chat</a>
                <a href="/Codigo/HTML/recompensas.html">Recompensas</a>
                <a href="#novedades">Novedades</a>
                <a href="/Codigo/HTML/perfil.html">Perfil</a>
            </div>
        </div>
    </header>

    <main>
        <section class="perfil-main">
            <!-- Recuadro izquierdo -->
            <div class="perfil-card perfil-card-left">
                <h2 class="perfil-titulo">Mi cuenta</h2>
                <div class="perfil-foto">
                    <img src="/Resources/Imagenes/IconImage.jpg" alt="Foto de perfil">
                </div>
                <div class="perfil-campo">
                    <label>Nombre:</label>
                    <div class="perfil-input">Juan</div>
                </div>
                <div class="perfil-campo">
                    <label>Apellido:</label>
                    <div class="perfil-input">Pérez</div>
                </div>
                <div class="perfil-campo">
                    <label>Usuario:</label>
                    <div class="perfil-input">juanperez</div>
                </div>
            </div>
            <!-- Recuadro derecho -->
            <div class="perfil-card perfil-card-right">
                <h2 class="perfil-titulo">Información General</h2>
                <div class="perfil-campo">
                    <label>Correo electrónico:</label>
                    <div class="perfil-input perfil-input-largo">juan.perez@email.com</div>
                </div>
                <div class="perfil-campo perfil-campo-inline">
                    <div>
                        <label>Edad:</label>
                        <div class="perfil-input perfil-input-corto">22</div>
                    </div>
                    <div>
                        <label>Fecha de nacimiento:</label>
                        <div class="perfil-input perfil-input-corto">2002-01-01</div>
                    </div>
                </div>
                <div class="perfil-campo">
                    <label>Puntos:</label>
                    <div class="perfil-input perfil-input-largo">0</div>
                </div>
                <div class="perfil-stats">
                    <div>
                        <div class="stat-label stat-victorias">Victorias</div>
                        <div class="stat-box">0</div>
                    </div>
                    <div>
                        <div class="stat-label stat-empates">Empates</div>
                        <div class="stat-box">0</div>
                    </div>
                    <div>
                        <div class="stat-label stat-derrotas">Derrotas</div>
                        <div class="stat-box">0</div>
                    </div>
                </div>
            </div>
        </section>
        <a href="/Codigo/HTML/index.html">
            <button class="boton-cerrar-sesion">Cerrar Sesión</button>
        </a>
    </main>

    <footer>
        <div class="footerLinks">
            <a href="#">Contacto</a>
            <a href="#">Aviso de Privacidad</a>
            <a href="#">Términos y Condiciones</a>
        </div>
        <div class="copyright">
            <p>&copy; 2026 QuinielaZo. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
